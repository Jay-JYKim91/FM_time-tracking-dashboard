<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="container">
    <article class="card profile-card">
        <div class="profile-card--name">
          <div class="profile-img-box">
            <img src="./images/image-jeremy.png" alt="jeremy" class="profile-img">
          </div>
          <p>Report for</p>
          <p class="name">Jeremy Robson</p> 
        </div>
        <ul>
          <li><a href="">Daily</a></li>
          <li><a href="">Weekly</a></li>
          <li><a href="">Monthly</a></li>
        </ul>
    </article>
    <article class="card feature-card work-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">5hrs</p>
        <p class="previous-time">Previous - 7hrs</p>
      </div>
    </article>
    <article class="card feature-card play-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Play</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">1hrs</p>
        <p class="previous-time">Previous - 2hrs</p>
      </div>
    </article>
    <article class="card feature-card study-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">0hrs</p>
        <p class="previous-time">Previous - 1hrs</p>
      </div>
    </article>
    <article class="card feature-card exercise-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">1hrs</p>
        <p class="previous-time">Previous - 1hrs</p>
      </div>
    </article>
    <article class="card feature-card social-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">1hrs</p>
        <p class="previous-time">Previous - 3hrs</p>
      </div>
    </article>
    <article class="card feature-card self-care-bg">
      <div class="card feature-card--text">
        <div class="title-wrapper">
          <p class="title">Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <p class="time">0hrs</p>
        <p class="previous-time">Previous - 1hrs</p>
      </div>
    </article>
  </section>

  </div> -->
</body>
</html>
